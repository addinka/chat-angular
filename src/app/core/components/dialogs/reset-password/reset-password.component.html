<div class="reset-wrapper p-3">
  <div class="d-flex justify-content-end">
    <img src="assets/images/ic_close.svg" (click)="close(false)" height="20" width="20" style="cursor: pointer">
  </div>

  <div class="row justify-content-center">
    <img src="assets/images/bg_reset.svg" style="margin-top: -20px">
  </div>

  <div class="dialog-title">Reset Password</div>

  <div class="dialog-subtitle dialog-subtitle-margin">
    Fill your email address below, and we will send you further instruction to reset your password on your email
  </div>

  <form (keydown.enter)="$event.preventDefault()" (ngSubmit)="onSubmit()" [formGroup]="resetForm" class="reset-password-form-margin">
    <input type="email" class="form-control form-control-borderless" required name="email"
      placeholder="Email" formControlName="email" (focusin)="hideErrorMessage()" (focusout)="showErrorMessage()">

    <div class="row justify-content-center" id="errorMessage">
      <mat-error
        *ngIf="resetForm.invalid && resetForm.controls.email.errors !== null && resetForm.controls.email.errors.email && showError">
        Please
        input valid email address</mat-error>
    </div>

    <button class="col button" type="submit" [ngClass]="{
            'button-primary': resetForm.valid ,
            'button-disable': resetForm.invalid}" [disabled]="resetForm.invalid" id="">Next</button>

    <div class="col my-3" id="login" (click)="close(true)">Login</div>
  </form>
</div>
