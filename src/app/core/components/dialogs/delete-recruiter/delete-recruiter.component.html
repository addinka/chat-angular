<div class="reject-wrapper p-3">
  <div class="d-flex justify-content-end">
    <img src="assets/images/ic_close.svg" (click)="close(false)" height="20" width="20" style="cursor: pointer">
  </div>

  <div class="row justify-content-center">
    <img src="assets/images/eliminate.png">
  </div>

  <div class="dialog-title">Delete Recruiter</div>

  <div class="dialog-subtitle">
    Are you sure want to delete <span>{{ data.recruiter.name }}</span> as member?
  </div>

  <div class="row d-flex flex-column m-5">
    <button class="col button-primary button-custom" (click)="onDeleteRecruiter()">Yes</button>
    <button class="col button-warning mt-3 button-custom" (click)="close(false)">No</button>
  </div>
</div>
