<div class="withdraw-wrapper p-3">
    <div class="d-flex justify-content-end">
      <img src="assets/images/ic_close.svg" (click)="close(false)" height="20" width="20" style="cursor: pointer">
    </div>
  
    <div class="row justify-content-center">
      <img src="assets/images/bg_withdraw.svg">
    </div>
  
    <div class="dialog-title">Withdraw</div>
  
    <div class="dialog-subtitle">Are you sure want to withdraw this application?</div>
  
    <div class="row d-flex flex-column class-margin">
      <button class="col button-primary button-custom" (click)="onWithdraw()">Yes</button>
      <button class="col button-warning mt-3 button-custom" (click)="close(false)">No</button>
    </div>
  </div>
