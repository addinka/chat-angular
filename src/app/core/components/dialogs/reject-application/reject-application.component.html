<div class="reject-wrapper p-3">
  <div class="d-flex justify-content-end">
    <img src="assets/images/ic_close.svg" (click)="close(false)" height="20" width="20" style="cursor: pointer">
  </div>

  <div class="row justify-content-center">
    <img src="assets/images/eliminate.png">
  </div>

  <div class="dialog-title text-capitalize">{{rejection_status[status]}}</div>
  
  <div class="row mx-5 mt-3 mb-5">
    <input class="form-control form-control-borderless input-field" [formControl]="remarks" placeholder="Why did you {{rejection_status[status]}} this application?">
  </div>

  <div class="dialog-subtitle">Are you sure want to {{rejection_status[status]}} this application?</div>

  <div class="row d-flex flex-column mx-5 mb-5 mt-4">
    <button class="col button-primary button-custom" (click)="onEliminate()">Yes</button>
    <button class="col button-warning mt-3 button-custom" (click)="close(false)">No</button>
  </div>
</div>
